<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV to Stacked Area Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>CSV to Stacked Area Chart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Page principale</a></li>
                <li><a href="visu2.html">Visualisation 2</a></li>
                <li><a href="visu3.html">Visualisation 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="controls">
            <!-- Dropdown for "Year"/"Altitude" -->
            <label for="variableSelect">Select Variable:</label>
            <select id="variableSelect" class="mode-button">
                <option value="var_year">Year</option>
                <option value="var_altitude">Altitude</option>
                <!-- Add more variables as needed -->
            </select>
            
            <!-- Slider for value selection -->
            <label for="valueSlider">Select Value:</label>
            <input type="range" min="1996" max="2024" value="2020" class="slider" id="valueSlider">
            <span id="selectedValue">2020</span>
            
            <!-- Button for "Max"/"Average" -->
            <button id="modeButton" class="mode-button">Max</button>
    
            <!-- Button for precision selection -->
            <button id="precisionButton" class="mode-button" style="display:none;">Precision: Month</button>
        </div>
        <div class="titleDiv">
            <h3>Stacked Area Chart</h3>
            <p>This chart visualizes the snow height data over time or altitude, depending on the selected variable. Use the controls above to adjust the visualization.</p>
        </div>
        <div id="chart">
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
